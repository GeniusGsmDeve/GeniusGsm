{% load i18n %}
<form method="post" action="{% url 'mailreceiver:create_alias' %}" class="custom-alias-form">
  {% csrf_token %}
  {% if form.errors %}
    <div class="alert alert-danger">
      {% for field, errs in form.errors.items %}
        <strong>{{ field }}:</strong> {{ errs|join:", " }}<br>
      {% endfor %}
    </div>
  {% endif %}

  <div class="mb-2">
    <label for="id_local" class="form-label">{{ form.local.label }}</label>
    {{ form.local }}
    {% if form.local.help_text %}<div class="form-text">{{ form.local.help_text }}</div>{% endif %}
  </div>

  <button class="btn btn-primary" type="submit">Create custom alias</button>
</form>
